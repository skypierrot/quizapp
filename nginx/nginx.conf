user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Cloudflare Full Strict 모드 설정
    # Cloudflare에서 SSL을 종료하고 HTTPS로 nginx에 전달
    # nginx는 HTTPS로 통신하고 SSL은 Cloudflare에서 처리
    
    # Cloudflare 신뢰할 수 있는 IP 범위 (전역 설정)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # SSL 설정 (Cloudflare 인증서용)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 설정 파일 포함
    include /etc/nginx/conf.d/*.conf;

    # 기본 서버 (quiz.geniduck.org로 리다이렉트)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # 헬스 체크
        location /health {
            access_log off;
            return 200 "healthy-default\n";
            add_header Content-Type text/plain;
        }
        
        # 기본적으로 quiz.geniduck.org로 리다이렉트
        location / {
            proxy_pass http://quizapp-dev:3000;
            proxy_set_header Host quiz.geniduck.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS 기본 서버 (모든 HTTPS 요청을 quiz.geniduck.org로 리다이렉트)
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        # 기본 SSL 인증서 사용
        ssl_certificate /etc/nginx/ssl/quiz.geniduck.org/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/quiz.geniduck.org/key.pem;
        
        # 기본적으로 quiz.geniduck.org로 리다이렉트
        location / {
            proxy_pass http://quizapp-dev:3000;
            proxy_set_header Host quiz.geniduck.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # 디버깅용 헤더 추가
            add_header X-Debug-Server "default-https" always;
        }
    }
}
