services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - /home/guri/develop/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
      - ./backups:/backups
    networks:
      - ngnet
    depends_on:
      - nginx-mariadb

  nginx-mariadb:
    image: mariadb:10.6
    container_name: nginx-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: nginx_root_password
      MYSQL_DATABASE: nginx_proxy
      MYSQL_USER: nginx_user
      MYSQL_PASSWORD: nginx_password
    volumes:
      - nginx_mariadb_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - nginx-network
    command: --default-authentication-plugin=mysql_native_password

  nginx-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nginx-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: nginx-mariadb
      PMA_PORT: 3306
      PMA_USER: nginx_user
      PMA_PASSWORD: nginx_password
      MYSQL_ROOT_PASSWORD: nginx_root_password
    ports:
      - "8080:80"
    networks:
      - nginx-network
    depends_on:
      - nginx-mariadb

volumes:
  nginx_mariadb_data:

networks:
  nginx-network:
    driver: bridge
  ngnet:
    external: true
