# quiz.geniduck.org 서브도메인 설정 (통합 버전)
# Cloudflare Full Strict 모드 + Next.js 애플리케이션 프록시

# HTTP 서버 (Cloudflare에서 HTTPS로 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name quiz.geniduck.org;
    
    # Cloudflare Full Strict 모드: Cloudflare에서 SSL을 종료하고 HTTPS로 nginx에 전달
    # nginx는 HTTPS로 통신하고 SSL은 Cloudflare에서 처리
    
    # Cloudflare 신뢰할 수 있는 IP 설정
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 로그 설정
    access_log /var/log/nginx/quiz.geniduck.org.access.log;
    error_log /var/log/nginx/quiz.geniduck.org.error.log debug;
    
    # 디버깅용 헬스 체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 애플리케이션 헬스체크
    location /api/ping {
        access_log off;
        proxy_pass http://quizapp-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 디버깅용 정보 페이지
    location /debug {
        access_log off;
        return 200 "Server: $server_name\nRemote IP: $remote_addr\nReal IP: $remote_addr\nCF IP: $http_cf_connecting_ip\n";
        add_header Content-Type text/plain;
    }
    
    # 퀴즈앱 프록시 설정 (컨테이너 네트워크를 통한 접근)
    location / {
        # 컨테이너 네트워크를 통한 접근
        proxy_pass http://quizapp-dev:3000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://quizapp-dev:3000;
    }
    
    # API 요청 제한
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://quizapp-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 로그인 요청 제한
    location ~* /(login|auth) {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://quizapp-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 에러 페이지
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

