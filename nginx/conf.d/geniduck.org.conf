# geniduck.org 도메인 설정 (Full Strict 모드)
server {
    listen 80;
    listen [::]:80;
    server_name geniduck.org www.geniduck.org;
    
    # Full Strict 모드: Cloudflare에서 SSL을 종료하고 HTTP로 nginx에 전달
    # nginx는 HTTP로만 통신하고 SSL은 Cloudflare에서 처리
    
    # Let's Encrypt 인증서 검증
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Cloudflare 신뢰할 수 있는 IP 설정
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;
    
    # HSTS 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 로그 설정
    access_log /var/log/nginx/geniduck.org.access.log;
    error_log /var/log/nginx/geniduck.org.error.log;
    
    # 메인 페이지 (리다이렉트 또는 정적 페이지)
    location / {
        return 301 https://quiz.geniduck.org;
    }
    
    # 헬스 체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS 서버 (Cloudflare Full Strict 모드용)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name geniduck.org www.geniduck.org;
    
    # Cloudflare에서 발급한 인증서 사용
    ssl_certificate /etc/nginx/ssl/geniduck.org/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/geniduck.org/key.pem;
    
    # Cloudflare 신뢰할 수 있는 IP 설정
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 로그 설정
    access_log /var/log/nginx/geniduck.org.ssl.access.log;
    error_log /var/log/nginx/geniduck.org.ssl.error.log;
    
    # 메인 페이지 (리다이렉트)
    location / {
        return 301 https://quiz.geniduck.org;
    }
    
    # 헬스 체크
    location /health {
        access_log off;
        return 200 "healthy-ssl\n";
        add_header Content-Type text/plain;
    }
}




